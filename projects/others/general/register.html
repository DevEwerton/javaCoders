<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pegada Ecológica | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesRegister.css">
</head>
<body>

  <!-- Start Container-Fluid Pegada -->
  <div class="container-fluid navbarPegada">
    <div class="container navbarPegada">
      <div class="row rowPegada">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom primary-color">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/navbar-icon.png" class="d-inline-block align-middle avatar"
              alt="pegada ecologica logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="register.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contato</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Entrar</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- Ends Container-Fluid Pegada -->
    
  <!-- Start Container-Fluid Register -->
  <div class="container-fluid register">
    <div class="container register">
      <div class="row register">
        <form class="form register" action="dashboard.html">
            <div class="form-label-group">
                <label for="inputName">Nome</label>
                <input type="name" id="inputName" class="form-control" placeholder="Nome" required autofocus>
            </div>

            <div class="form-label-group">
                <label for="inputSurname">Sobrenome</label>
                <input type="name" id="inputSurname" class="form-control" placeholder="Sobrenome" required autofocus>
            </div>

            <div class="form-label-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
            </div>
            
            <div class="form-label-group">
                <label for="inputPassword">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            </div>

            <div class="form-label-group">
                <label for="inputConfirm">Confirme a senha</label>
                <input type="password" id="inputConfirm" class="form-control" placeholder="Confirme a senha" required>
            </div>
                                  
            <div>
                <button type="submit" class="btnPegada">Registre-se</button>
            </div>    
        </form>
      </div>
    </div>
  </div>
  <!-- Ends Container-Fluid Register -->

  <!-- Start Container-Fluid Footer -->
    <div class="container-fluid footer">
      <div class="container footer">
        <div class="row footer">
          <div class="col-xs-12 col-sm-4 col-md-4 colFooter">
            <ul class="socials">
              <li><a href="#"><img src="assets/images/facebook-item.png"></a></li>
              <li><a href="#"><img src="assets/images/instagram-item.png"></a></li>
              <li><a href="#"><img src="assets/images/twitter-icon.png"></a></li>
              <li><a href="#"><img src="assets/images/youtube-icon.png"></a></li>
            </ul>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 text-center text-white colFooter">
              <h6>© Todos os direitos reservados.</h6>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 colFooter">
            <div class="row">
              <div class="col-12">
                <a href="index.html">
                  <img src="assets/images/navbar-icon.png" class="avatar-footer" alt="pegada ecologica logo">  
                </a>
              </div>
              <div class="col-12">
                  <h5>Pegada Ecológica</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Ends Container-Fluid Footer -->

  <footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </footer>

</body>
</html>
